<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">

    <img src="images/illustration-hero.svg" alt="">

    <div class="rest">

      <h1>Order Summary</h1>

      <div class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

    <section class="plan">

      <div class="left">

        <img src="images/icon-music.svg" alt="">

        <div class="left__price">
      
          <span class="first">Annual Plan</span>
          <span class="second">$59.99/year</span>

        </div>

      </div>

      <a href="index.html" class="change" aria-label="Change plan"><span>Change</span></a>

    </section>

    <button class="btn">Proceed to Payment</button>
    
    <a href="index.html" class="cancel" aria-label="Cancel order"><span>Cancel Order</span</a>

  </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NiladriMallik" target="_blank">Niladri Mallik</a>.
  </div>
</body>

</html>
